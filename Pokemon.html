<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, Pokemon!</title>
    <style>
        h1 {
            text-shadow: 3px 3px 3px #ccc;
            text-align: center;
            line-height: 30px;
            font-family: 微軟正黑體;
            margin-top: 30px;
        }

        button {
            margin: 20px;
            width: 120px;
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: center;
        }
        
    </style>
</head>

<body>
    <h1>寶可夢圖鑑列表</h1>
    <div class="containe">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3 col-xl-12 ">
                <div class="item">
                    <button type="button" class="btn btn-danger" onclick="removPokemon()">click-1</button>
                    <button type="button" class="btn btn-warning" onclick="appendpokemon()">click+1</button>
                    <button type="button" class="btn btn-info" onclick="allpokemon()">click all</button>
                </div>
                <div class="pic">
                    <div id='container'>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        var container = document.getElementById('container');
        //windows載入時執行appensPokenmon這個方法
        window.onload = appendPokemonByTemplate();

        function appensPokenmon() {
            //建立img element
            let img = document.createElement('img')
            //將此設值 屬性作相對轉換
            img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png')
            //3 add <img> 進到 <div> 
            container.appendChild(img);
        }


        function appendPokemonByTemplate() {
            let filename = '001';
            let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;
            let pokemonimg = `<img src='${pathFile}'/>`;
            container.innerHTML = pokemonimg;

        }


        function allpokemon() {
            for (index = 1; index <= 890; index++) {
                let filename = index.toString().padStart(3, '0'); //照片為001 此為補足到三位數
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${filename}.png`;

                // 建立img 元素
                let img = document.createElement('img');
                img.setAttribute('src', pathFile);
                //加入 DOM 元素
                img.addEventListener('click', removeimg);
                container.appendChild(img);

            }


        }
        function removeimg(event) {

            container.removeChild(event.target);
        }



        function removPokemon() {
            var len = container.childNodes.length; //設定照片截點
            if (len > 0) {
                container.removeChild(container.childNodes[len - 1]);
                index > 1 ? index-- : index;
            }
        }



    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
